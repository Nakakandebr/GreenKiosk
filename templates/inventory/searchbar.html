<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


{% block content %}

    <h2 class="text center" style="margin-left: 20px;"> Search Results:  </h5>

        <hr>

        <div class="container">

            <div class="row justify-content-center m-4">

                {% if products %}
    
                    {% for product in products %}
        
                        <div class="col-md-4">
                            <div class="card m-3 p-2" style="width: 10rem; height: 33rem;  border-radius: 25px 15px;">
                                <img src="{{ product.image.url }}" style="height: auto; width: 100%; border-radius: 10px; box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); margin-top: 30%;" class="card-img-top" alt="...">

                               
                                <div class="card-body">
                                    <h4 class="card-title mt-1">{{ product.name }}</h4>
                                    <hr>
                                    <p class="cart-text mt-1">{{ product.description }}</p>
                                    <a href=  "{% url 'product_detail' id=product.id %}" class="btn btn-primary m-1">Detail</a>
                                </div>
                            </div>
                        </div>
        
                    {% endfor %}
        
                {% else %}
                     <p>No Products available </p>
                {% endif %}
    
            </div>

        </div>


{% endblock %}
    
</body>
</html>
