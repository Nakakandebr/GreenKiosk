<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
      
      *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    background-color: #080710;
}
.background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
}
.background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
}
        h1{
            margin-left: 45%;
            color: #41b929;
        }

        .allproducts {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .product-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .product-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-name {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #333;
        }

        .product-actions {
            margin-top: 15px;
        }

        .product-actions a {
            display: inline-block;
            margin: 5px;
            padding: 8px 15px;
            text-decoration: none;
            color: #fff;
            background-color: #41b929;
            border-radius: 5px;
            transition: background-color 0.2s ease-in-out;
        }

        .product-actions a:hover {
            background-color: #41b929;
        }
        .name {
            display: inline-block;
            margin: 5px;
            padding: 8px 15px;
            text-decoration: none;
            color: #fff;
            background-color:#41b929;
            border-radius: 5px;
            transition: background-color 0.2s ease-in-out;
        }

        .name:hover {
            background-color: #2980b9;
        }
        .but {
             margin-left: 80%;
           
            display: inline-block;
           
            padding: 14px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #41b929;
            border-radius: 5px; 
            
            

   
  }

 

    </style>
    
</head>
<nav>
   
</nav>
<h1>All Products</h1> 
<a href="{% url 'view_cart' %}"><button class="but">Open Cart</button></a>

<div class="allproducts">
    {% for product in products %}
        <div class="product-container">
            <img src="{{ product.image.url }}" />
          
            <h1 class="product-name">{{ product.name }}</h1>
           
             <a  class="name" href="{% url 'product_detail' id=product.id %}">View</a>
             <a class="name" href="{% url 'product_update_view' id=product.id %}">Edit </a>
             <a  class="name" href="{% url 'delete_product' id=product.id %}">Delete</a>
             <a class="name" href="{% url 'add_to_cart' id=product.id %}"><button class="add_to_cart">Add </button></a>
        
        </div>
    {% endfor %}
    
</div>
</body>
</html>
