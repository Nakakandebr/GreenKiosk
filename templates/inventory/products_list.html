<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Document</title>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href= "{% url 'products_list' %}" >MamaGreen</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'view_cart' %}">Open Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href= "{% url 'product_upload_view' %}">Upload Product</a>
              </li>
             
            </ul>
            <form action="{% url 'search' %}" method="get" class="d-flex  ml-auto">
                <input class="form-control me-2" type="text" name="query" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>

        
          </div>
        </div>
      </nav>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
      


body{
    background-color: #ced4da;
    

}
.background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
}
.background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
}
        h1{
            margin-left: 45%;
            color: #41b929;
        }

        .allproducts {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .product-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .product-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-name {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #333;
        }

        .product-actions {
            margin-top: 15px;
        }

        .product-actions a {
            display: inline-block;
            margin: 5px;
            padding: 8px 15px;
            text-decoration: none;
            color: #fff;
            background-color: #41b929;
            border-radius: 5px;
            transition: background-color 0.2s ease-in-out;
        }

        .product-actions a:hover {
            background-color: #41b929;
        }
        .name {
            display: inline-block;
            margin: 5px;
            padding: 8px 15px;
            text-decoration: none;
            color: #fff;
            background-color:#41b929;
            border-radius: 5px;
            transition: background-color 0.2s ease-in-out;
        }

        .name:hover {
            background-color: #2980b9;
        }
        .but {
             margin-left: 80%;
           
            display: inline-block;
           
            padding: 14px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #41b929;
            border-radius: 5px; 
            
            

   
  }

 

    </style>
    
</head>
<nav>
   
</nav>



<div class="allproducts">
    {% for product in products %}

    
         <div class="product-container">
            <img src="{{ product.image.url }}" />
          
            <h1 class="product-name">{{ product.name }}</h1> 
           
             <a  class="name" href="{% url 'product_detail' id=product.id %}">View</a> 
             <a class="name" href="{% url 'product_update_view' id=product.id %}">Edit </a> 
             <a  class="name" href="{% url 'delete_product' id=product.id %}">Delete</a> 
             <a class="name" href="{% url 'add_to_cart' id=product.id %}"><button class="add_to_cart">Add </button></a>
        
        </div>
    {% endfor %}
    
</div>
</body>
</html>
